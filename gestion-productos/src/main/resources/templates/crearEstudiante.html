<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro De Estudiantes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: grey;">

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm container justify-content-center card">
                <h2 class="text-center mt-5">Registro De Estudiante</h2>
                <div class="card-body">
                    <form th:action="@{/estudiantes} "th:object="${estudiante}" method="post">
                        <div class="form-group">
                            <label>
                                Nombre:
                            </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre" required>

                        </div>

                        <div class="form-group">
                            <label>
                                Apellido:
                            </label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su  apellido" required>

                        </div>
                        <div class="form-group">
                            <label>
                                Email:
                            </label>
                            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Digite su  email" required>

                                <div class="box-footer">
                                    <button class="btn btn-primary mt-2">Guardar</button>
                                </div>
                        </div>


                    </form>
                </div>

            </div>
        </div>
    </div>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
